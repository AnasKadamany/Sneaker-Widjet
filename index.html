<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker-Widjet</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="SegoeUI">
</head>
<body>
    <div class="Sneaker-Widget">
        <div class="Main-Options">
            <div class="All-Categories-Div">
                <span class="All-Categories">
                    All Categories
                </span>
            </div>
            <div class="Electronics-Div">
                <span class="Electronics">
                    Electronics
                  </span>
            </div>
            <div class="Jewelery-Div">
                <span class="Jewelery">
                    Jewelery
                  </span>
            </div>
            <div class="Mens-Clothing-Div">
                <span class="Mens-Clothing">
                    Men's Clothing
                  </span>
            </div>
            <div class="Womens-Clothing-Div">
                <span class="Womens-Clothing">
                    Women's Clothing
                  </span>
            </div>
        </div>
        <div class="Boot-Preview">
            <div class="Boot-img">
                <img src="./Boots.png" alt="">
            </div>
            <div class="splitting">
                    <span class="Runners">EveryDay Runners</span>
                    <span class="Price">
                        $49.99
                    </span>
            </div>
            <div class="Item-Type-Div">
                <span class="Item-Type">
                    Men's Shoes
                </span>
                <span class="color">3 Colors</span>
            </div>
            <div class="ADD-To-Cart-Div">
                <span class="ADD-To-Cart">
                    Add To Cart
                </span>
            </div>
        </div>
    </div>
</body>
</html>
